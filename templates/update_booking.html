{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
<h2 class="login-title">Update your booking</h2>
<hr class="home-break">
<br>
<div class="container booking-cont">
    <div class="col-lg-4 col-md-6 col-12 mt-3">
        <div class="card">
            <div class="card-body">
                <form method="post" class="booking-form">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <a href="{% url 'my_bookings' %}" class="btn btn-danger btn-signup btn-lg">Cancel</a>
                    <button type="submit" class="btn btn-success btn-signup btn-lg">Update Booking</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
