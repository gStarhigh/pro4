{% extends "base.html" %}

{% block content %}

<!--Hero image-->
<div class="container hero">
    <img src="https://res.cloudinary.com/draygqe7t/image/upload/v1689344195/star1_bbge7i.jpg" class="img-fluid"
        alt="An image of the pastures and ride track">
</div>

<!--The card section for the lesson booking-->
<section>
    <div class="container lesson-card">
        <div class="card" style="width: 18rem;">
            <img src="https://res.cloudinary.com/draygqe7t/image/upload/v1689343976/star2_teltz6.jpg"
                class="card-img-top" alt="An image of the ride track">
            <div class="card-body">
                <h5 class="card-title">Book your riding lesson today!</h5>
                <p class="card-text">Do you want to improve? Look no further!</p>
                <a href="#" class="btn btn-primary">Book now!</a>
            </div>
        </div>
    </div>
</section>

{%endblock%}
