{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Create Booking" %}{% endblock %}

{% block content %}
<main>
    <div id="calendar"></div>

    <div class="modal" id="bookingModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Choose Date and Time for Lesson</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="lessonDate">Date:</label>
                        <input type="date" class="form-control" id="lessonDate">
                    </div>
                    <div class="form-group">
                        <label for="lessonTime">Time:</label>
                        <input type="time" class="form-control" id="lessonTime">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="bookLessonBtn">Continue</button>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
