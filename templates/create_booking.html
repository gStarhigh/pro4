{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Create Booking" %}{% endblock %}

{% block content %}
<main>
    <div class="container booking-cont">
        <div class="card mb-4 mt-3">
            <div class="card-body">
                {% if user.is_authenticated %}
                <h3 class="login-title">Book your lesson here</h3>
                <hr class="home-break">
                <br>
                <p>Username: {{ user.username }}</p>
                <form method="post" class="booking-form">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="form-group button-group">
                        <input type="reset" class="btn btn-danger btn-lg" value="Reset">
                        <button type="submit" class="btn btn-success btn-signup btn-lg">Confirm Booking</button>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</main>

{% endblock %}
